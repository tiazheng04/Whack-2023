<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css"  rel="stylesheet" href="index.css">
    <title>home</title>
</head>
<body>
    <header>
        <h1>Crossculture</h1>
    </header>
    <nav>
        <ul>
            <input type="text" placeholder="Search..">
            <a href="../home/index.html">
                <li>HOME</li>
            </a>
            <a href="../about/about.html">
                <li>ABOUT</li>
            </a>
            <a href="../resource/resource.html">
                <li>RESOURCE</li>
            </a>
            <a href="../post/post.html">
                <img src="../postbutton.svg" />
            </a>
            
        </ul>
    </nav>
    <div>
        <div id="login">
            <div class="blurb">
                <h1> Welcome to CrossCulture! </h1>
                <h2> Connect with people around the globe and share your story!</h2>
            </div>
        
            <form class = "formInput" action="index.html" method="post">
                <table>
                    <tr>
                        <td colspan="2"> 
                            <h2> Login </h2>
                        </td>
                    </tr>
                    <tr>
                        <td> Email: </td>
                        <td>
                            <input type="text" name="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td> Password:</td>
                        <td>
                            <input type="password" placeholder="Enter password" name="password">
                        </td>
                    </tr>
                    <tr>
                    <td colspan="2">
                        <input type="reset" value="Cancel"/>
                        <input type="submit" value="Login"/>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Don't have an account? Sign up
                        </td>
                        </tr>

                </table>
            </form>
        </div>
        <div class="gallery">
            <h1>
                Most Recent Posts
            </h1>
            
        </div>
    
        <footer>
            <section id="socialMedia">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../facebook.svg"/>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../instagram.svg"/>
                </a>
                <a href="https://www.linkedin.com/in/" target="_blank">
                    <img src="../linkedin.svg"/>
                </a>
            </section>
        </footer>
    </div>
    
    <div>
        <script src="search.js"></script>
        <script src="index.js"></script>
    </div>

    
</body>
</html>
